# Change prefix key to ยง (uncomment if desired)
#unbind C-b
#set -g prefix ยง

# Use Vi mode
set -g mode-keys vi
set -g status-keys vi

# Enable mouse support (replaces mode-mouse)
set -g mouse on

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Notifying if other windows have activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar (updated syntax)
setw -g window-status-current-style bg=red

# UTF8 support (no longer needed in tmux 2.2+, but harmless)
# set -g utf8 on
# set -g status-utf8 on

# Terminal settings
set -g default-terminal "screen-256color"
